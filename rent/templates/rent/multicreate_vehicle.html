{% extends 'base.html' %}

{% block content %}
<h1>Add a vehicle</h1>
<div class="row">
<form method="POST">
    {% csrf_token %}

    {{ formset.management_form }}
    
    {% for form in formset %}
    {% for field in form %}
        <div class='col-3'>
            {{field.label_tag}}
            {{field}}
            {{field.help_text}}
        </div>

    {% endfor %}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
